<div class="comment-preview">
  <app-comment-meta [comment]="comment">
    <app-favorite-button
      [comment]="comment"
      (toggle)="onToggleFavorite($event)"
      class="pull-xs-right">
      {{comment.favoritesCount}}
    </app-favorite-button>
  </app-article-meta>

  <a [routerLink]="['/article', comment.slug]" class="preview-link">
    <h1>{{ comment.body }}</h1>
  </a>
</div>
