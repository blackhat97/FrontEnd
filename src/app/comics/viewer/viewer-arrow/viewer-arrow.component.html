<div class="checkout-footer">
  <div class="column">
    <button class="btn btn-outline-secondary" (click)="onPrev($event)">
      <i class="icon-arrow-left"></i>
      <span class="hidden-xs-down">&nbsp;Prev</span>
    </button>
  </div>
  <div class="column">
    <button class="btn btn-outline-secondary" (click)="onList($event)">
      <span class="material-icons">
        list
      </span>
      <span class="hidden-xs-down">&nbsp;List</span>
    </button>
  </div>
  <div class="column">
    <button class="btn btn-outline-secondary" (click)="onNext($event)">
      <span class="hidden-xs-down">Next&nbsp;</span><i class="icon-arrow-right"></i>
    </button>
  </div>
</div>
