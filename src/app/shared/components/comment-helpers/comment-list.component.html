<app-comment-preview
  *ngFor="let comment of results"
  [comment]="comment">
</app-comment-preview>

<div class="app-comment-preview"
  [hidden]="!loading">
  Loading comments...
</div>

<div class="app-comment-preview"
  [hidden]="loading || results.length">
  No comments are here... yet.
</div>
